<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .add-bill-form {
            margin-top: 20px;
        }

        .add-bill-form label, .add-bill-form input {
            display: block;
            margin-bottom: 10px;
        }

        .add-bill-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-bill-form input[type="text"]:focus {
            border-color: #333;
        }

        .add-bill-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-bill-form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Add the person icons */
        .person-icon {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bill Management System</h1>
    </header>
    <div class="container">
        <h2>Bill List</h2>
        <table>
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Vendor</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this table with data from the database -->
            </tbody>
        </table>

        <h2>Add a Bill</h2>
        <form class="add-bill-form" action="add_bill.php" method="POST">
            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor" required>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
            <input type="submit" value="Add Bill">
        </form>
        
        <!-- Add the person icons -->
        <img class="person-icon" src="https://cdn.imgbin.com/2/4/15/imgbin-computer-icons-portable-network-graphics-avatar-icon-design-avatar-DsZ54Du30hTrKfxBG5PbwvzgE.jpg" alt="Person Icon 1">
        <img class="person-icon" src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png" alt="Person Icon 2">
        <img class="person-icon" src="https://p7.hiclipart.com/preview/980/886/491/computer-icons-icon-design-avatar-flat-face-icon.jpg" alt="Person Icon 3">
    </div>
</body>
</html>
